        <!-- Login 1 kolom-->
        <div id="HS" class="tabcontent">
          $(if chap-id)
          <form name="sendinhs" action="$(link-login-only)" method="post">
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
          </form>
          <script type="text/javascript" src="/md5.js"></script>
          <script type="text/javascript">
            function doLoginhs() {
              document.sendinhs.username.value =
                document.loginhs.usernamehs.value;
              document.sendinhs.password.value = hexMD5(
                "$(chap-id)" +
                  document.loginhs.passwordhs.value +
                  "$(chap-challenge)"
              );
              document.sendinhs.submit();
              return false;
            }
            async function doReset() {
              console.log("Do Reset");
              const username = document.loginhs.usernamehs.value.trim();
              const messageEl = document.getElementById("resetMessage");

              messageEl.textContent = "";
              messageEl.style.color = "";

              if (!username) {
                messageEl.textContent = "Silakan isi username terlebih dahulu.";
                messageEl.style.color = "red";
                return false;
              }

              try {
                const response = await fetch(
                  "https://demo.msradius.com/api/optimizeusername?unique=" +
                    encodeURIComponent(username),
                  {
                    method: "GET",
                    headers: {
                      "Content-Type": "application/json",
                    },
                  }
                );

                if (response.ok) {
                  const result = await response.json();
                  if (result.code == 200) {
                    messageEl.textContent =
                      "Optimize successful! Please try login again.";
                    messageEl.style.color = "green";
                  } else {
                    messageEl.textContent = "Failed to optimize.";
                    messageEl.style.color = "red";
                  }
                } else {
                  messageEl.textContent = "Failed to optimize.";
                  messageEl.style.color = "red";
                }
              } catch (error) {
                console.error("Error:", error);
                messageEl.textContent = "An error occurred. Please try again.";
                messageEl.style.color = "red";
              }

              return false;
            }
          </script>
          $(endif)
          <div>
            <center>
              <div style="padding-top: 10px; padding-bottom: 10px">
                $(if trial == 'yes')<a
                  id="trial1"
                  class="a"
                  href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
                ></a
                >$(endif)
              </div>
              <form
                autocomplete="off"
                name="loginhs"
                action="$(link-login-only)"
                method="post"
                $(if
                chap-id)
                onSubmit="return doLoginhs()"
                $(endif)
              >
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />
                <input
                  id="user"
                  name="usernamehs"
                  type="text"
                  placeholder="Voucher"
                  onchange="updateInput(this.value)"
                  value="$(username)"
                />
                <input
                  id="pass"
                  name="passwordhs"
                  placeholder="Password"
                  type="hidden"
                />
                <div

                    display: flex;
                    justify-content: center;
                    gap: 5px;
                    margin-top: 20px;
                  "

                  <button
                    type="button"
                    class="buttona"
                    onclick="return doReset()"
                  >
                    Reset
                  </button>
                </div>

                <div
                  id="resetMessage"
                  style="
                    margin-top: 10px;
                    font-weight: bold;
                    text-align: center;
                  "
                ></div>
              </form>
            </center>
            <script type="text/javascript">
              function updateInput(passwd) {
                document.getElementById("pass").value = passwd;
              }
            </script>

          <script>
            async function doRegisterBilling(event) {
              event.preventDefault();

              // Ambil semua nilai dari form
              const nama = document.getElementById("name_billing").value.trim();
              const phone = document
                .getElementById("phone_billing")
                .value.trim();
              const whatsapp = document
                .getElementById("whatsapp_billing")
                .value.trim();
              const email = document
                .getElementById("email_billing")
                .value.trim();
              const alamat = document
                .getElementById("address_billing")
                .value.trim();
              const note = document.getElementById("note_billing").value.trim();
              const profile_id = document.getElementById(
                "packet_billing_dropdown"
              ).value;

              // Validasi
              if (
                !nama ||
                !phone ||
                !whatsapp ||
                !alamat ||
                !note ||
                !profile_id
              ) {
                alert("Harap isi semua field dan pilih paket eVoucher!");
                return false;
              }

              try {
                const response = await fetch(
                  "https://demo.msradius.com/api/daftar-billing",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      nama,
                      phone,
                      whatsapp,
                      email,
                      alamat,
                      note,
                      profile_id, // kirim hanya ID-nya
                    }),
                  }
                );

                const result = await response.json();

                if (response.ok) {
                  alert("Pendaftaran berhasil! Silakan login.");
                  document.forms["registerMember"].reset();
                  document.getElementById("userpass").click(); // arahkan ke login
                } else {
                  alert(
                    "Gagal daftar: " + (result.message || "Terjadi kesalahan")
                  );
                }
              } catch (error) {
                console.error("Error:", error);
                alert("Terjadi kesalahan saat mengirim data.");
              }

              // Debug (optional)
              console.log("Data yang dikirim:");
              console.log({
                nama,
                phone,
                whatsapp,
                email,
                alamat,
                note,
                profile_id,
              });

              return false;
            }
            async function loadProfiles() {
              try {
                const response = await fetch(
                  "https://demo.msradius.com/api/evoucher"
                );
                if (response.ok) {
                  const res = await response.json();
                  const dropdown = document.getElementById("evoucher-dropdown");
                  let options =
                    '<option value="">Pilih Paket eVoucher</option>';

                  res.data.forEach((element) => {
                    options += `<option value="${element.id}">Paket ${
                      element.profile_name
                    } - Rp. ${element.price_sell.toLocaleString()}</option>`;
                  });

                  dropdown.innerHTML = options;

                  // Optional: Tambahkan event listener jika perlu
                  dropdown.addEventListener("change", function () {
                    const selectedId = this.value;
                    console.log("Selected eVoucher ID:", selectedId);
                    // Bisa tambahkan aksi lanjut di sini
                  });
                } else {
                  console.error(
                    "Gagal fetch e-voucher untuk dropdown:",
                    response.status
                  );
                }
              } catch (error) {
                console.error("Error fetching profiles for dropdown:", error);
              }
            }
          </script>

        <script>
          function openLogin(evt, loginName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
              tablinks[i].className = tablinks[i].className.replace(
                " active",
                ""
              );
            }
            document.getElementById(loginName).style.display = "block";
            evt.currentTarget.className += " active";
          }

          // Get the element with id="defaultOpen" and click on it
          document.getElementById("kodevoucher").click();
        </script>

      <div class="middle">
        <!-- LIST EVOUCHER START -->
        <p class="info">Beli EVoucher</p>
        <div id="evoucher-list" class="evoucher-list"></div>

        <script>
          async function loadEvouchers() {
            try {
              const response = await fetch(
                "https://demo.msradius.com/api/evoucher"
              );
              if (response.ok) {
                const res = await response.json();
                const evoucherList = document.getElementById("evoucher-list");
                let v = "";

                for (let index = 0; index < res.data.length; index++) {
                  const element = res.data[index];
                  v += `
  <button class="accordion acc-bg1">
    Paket ${element.profile_name} - Rp. ${element.price_sell.toLocaleString()}
  </button>
  <div class="panel">
    <div class="voucher-card">
      <div class="voucher-info">
        <ul class="voucher-list">
          <li><strong>Time Limit:</strong> ${element.time_limit}</li>
          <li><strong>Quota Limit:</strong> ${element.quota_limit}</li>
          <li><strong>Active Period:</strong> ${element.active_period}</li>
          <li><strong>Price:</strong> Rp. ${element.price_sell.toLocaleString()}</li>
        </ul>
      </div>
      <div class="voucher-action">
        <a href="https://demo.msradius.com/store?unique=${
          element.id
        }" class="btn-buy" target="_blank">Beli Sekarang</a>
      </div>
    </div>
  </div>
`;
                }

                evoucherList.innerHTML = v;
                applyAccordion(); // Jalankan fungsi accordion setelah render
              } else {
                console.error("Failed to fetch e-vouchers:", response.status);
              }
            } catch (error) {
              console.error("Error fetching e-vouchers:", error);
            }
          }

          function applyAccordion() {
            const acc = document.getElementsByClassName("accordion");
            for (let i = 0; i < acc.length; i++) {
              acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                const panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                  panel.style.maxHeight = null;
                } else {
                  panel.style.maxHeight = panel.scrollHeight + "px";
                }
              });
            }
          }

          window.addEventListener("load", function () {
            loadProfiles();
            loadEvouchers();
            loadProfilesHSM();
          });
        </script>

      <script>
        var mydata = JSON.parse(data);
        var mydatat = JSON.parse(datatitle);

        document.getElementById("title2").innerHTML = mydatat[1].title2;
